<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="descriprion" content="website" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon!</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/583b2a8cc6.js" crossorigin="anonymous"></script>
  </head>

  <body>

    <div class="main">
      <h1>COMING SOON!</h1>
      
      <p id="anouncement">
        Website will go live at any moment!
      </p>
      
      <div class="deadline-container">
        
        <div class="deadline">
            <h4>00</h4>
            <span class="deadline-day">Days</span>
        </div>
      
        <div class="deadline">
            <h4>00</h4>
            <span class="deadline-hour">Hours</span>
        </div>

        <div class="deadline">
            <h4>00</h4>
            <span class="deadline-min">Mins</span>
        </div>

        <div class="deadline">
            <h4>00</h4>
            <span class="deadline-sec">Secs</span>
        </div>
      
      </div>

      <div class="contact">
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <button type="button" class="btn">Notify Me!</button>
      </div>

      <div class="icons">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-linkedin"></i>
        <i class="fab fa-github"></i>
      </div>

      
    </div>

    <div class="footer">
      <p>Benzaki Web Development Copyright &copy; 2020</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
